        $(function(){

            function log1(){
                let def = $.Deferred()
                console.log('第一');
                def.resolve('成功1')          //正常結束
                //def.reject()               //不正常結束 只能選一個用  如果沒用jQ就一直等 等到天荒地老~~~
                return def.promise()         //把resolve或者是reject傳回去
            }
            function log2(i){                //這邊的i是上一個resolve給你的
                console.log(i)               //驗證
                let def = $.Deferred()
                setTimeout(() => {
                    console.log('第二');
                    def.resolve('成功2')
                    // def.reject('第二個失敗了')
                },0)
                return def.promise()
            }
            function log3(){
                let def = $.Deferred()
                console.log('第三');
                def.resolve('成功3')
                return def.promise()
            }

            log1().then(log2).then(log3).then(function (vic) {
                console.log('正常結束' ,vic)          //最後一個resolve是成功3
            },function(error){  
                console.log('錯誤' , '是',error)
            })
