<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 200px;
        }
        .warp1{
            width: 300px;
            border: 1px solid #444;
            padding: 10px;
            box-sizing: border-box;
        }
        .warp1 .logo{
            width: 100px;
            margin: auto;
            border: 3px solid #444;
            border-top: 3px solid #444;
            border-left: 3px solid #444;
            border-right: transparent;
            border-bottom: transparent;
            border-radius: 50%;
            transform: rotate(45deg);
            display: flex;
            justify-content: center;
            z-index: 10;
            
        }
        .warp1 img{
            width: 100%;
            transform: rotate(-45deg);
            border-radius: 50%;
            
        }
        .warp1 .text{
            margin-top: -20px;
            padding-top: 20px;
            border: 3px solid #444;
            z-index: 1;
            padding: 10px;
        }
        .warp1:hover img{
            animation: warp_logo 0.5s infinite
        }
        @keyframes warp_logo {
            0%{
                /* transform: translateY(10%); */
                transform: rotate(10deg);
            }
            100%{
                /* transform: translateY(-10%); */
                transform: rotate(-50deg);
            }
        }
    </style>
</head>
<body>
    <div class="warp1">
        <div class="logo"><img src="images/file_370012.png" alt=""></div>
        <div class="text">文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字</div>
    </div>
</body>
</html>
