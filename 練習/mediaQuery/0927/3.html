<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        background: linear-gradient(0deg,rgb(54, 172, 60),rgb(95, 255, 103));
    }
    .wrap{
        width: 100%;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        justify-content:space-around;
        align-items: center;
    }
    .item{
        background: rgb(187, 255, 240);
        width: 400px;
        display: flex;
        margin: 10px 20px;
        padding: 10px;
        border-radius: 5px;
        color: teal;
        font-size: 20px;
        box-shadow: 0 5px rgba(36, 187, 49, 0.6);
    }
    .item>div{
        width: 50%;
    }
    .item>div>img{
        width: 100%;
    }
    .text{
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        margin-left: 10px;
    }
    .text>h2{
        margin: 0;
        color: rebeccapurple;
    }
    .text>button{
        display: inline-block;
        width: 50px;
        margin-top: 10px;
        padding: 3px;
        align-self: flex-end;
        background: transparent;
        border: 1px  solid #444;
        border-radius: 10px;
        transition: all 0.3s;
    }
    .text span{
        color:red;
    }
    .text>button:hover{
        background: rgb(179, 255, 26);
        color: red;
    }
</style>
<script>
    window.addEventListener('load',function(){
        const menu1 = document.querySelector('.menu1').addEventListener('click',remind)
        const menu2 = document.querySelector('.menu2').addEventListener('click',remind)
        const menu3 = document.querySelector('.menu3').addEventListener('click',remind)
        function remind(){
            alert('這只是一個範例練習，是稍微對RWD設計的');
        }
    })
</script>
<body>
    <div class="wrap">
        <div class="item">
            <div>
                <img src="images/file_369876.png" alt="">
            </div>
            <div class="text">
                <h2>露西婭</h2>
                <p>這是一隻露西婭<br><span>開心的露西婭</span></p>
                <button class="menu1">menu</button>
            </div>
        </div>
        <div class="item">
            <div>
                <img src="images/file_369878.png" alt="">
            </div>
            <div class="text">
                <h2>露西婭</h2>
                <p>這是一隻露西婭<br><span>生氣的露西婭</span></p>
                <button class="menu2">menu</button>
            </div>        
        </div>
        <div class="item">
            <div>
                <img src="images/file_369879.png" alt="">
            </div>
            <div class="text">
                <h2>露西婭</h2>
                <p>這是一隻露西婭<br><span>哭泣的露西婭</span></p>
                <button class="menu3">menu</button>
            </div>        
        </div>
    </div>
</body>
</html>
