<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">

    <style>
        /* layout */

        .images {
            background-color: rgb(255, 215, 215);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .images img {
            vertical-align: middle;
        }

        .box {
            display: flex;
            justify-content: center;
            background-color: rgb(230, 255, 192);
        }
    </style>
    <style>
        /* box work */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        .work {
            width: 1000px;
            margin: auto;
            background: white;
            display: flex;
            justify-content: center;
        }
        .course h2{
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            padding: 20px 0;
        }
        .course>table{
            margin-bottom: 100px;
            width: 850px;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
        }
        .course .course_item{
            background-color: rgb(247, 244, 244);
            font-weight: 700;
        }
        .course table td{
            padding: 10px 20px;
            border-top: 1px solid rgb(211, 211, 211);
            border-bottom: 1px solid rgb(211, 211, 211);
        }
        .cl-cadetblue{
            color: cadetblue
        }
    </style>
</head>

<body>
    <div class="images">
        <img src="2.png">
    </div>
    <div class="box">
        <div class="work">

            <div class="course">
                <h2>線上及實體課程的差異</h2>

                <table>
                    <td class="course_item">項目</td>
                    <td class="course_item">Hex School線上課程</td>
                    <td class="course_item">一般線上課程</td>
                    <td class="course_item">實體課程</td>
                    <tr>
                        <td>費用</td>
                        <td class="cl-cadetblue">較低</td>
                        <td class="cl-cadetblue">較低</td>
                        <td>較高</td>
                    </tr>
                    <tr>
                        <td>學習效果</td>
                        <td>一般</td>
                        <td class="cl-cadetblue">較低</td>
                        <td class="cl-cadetblue">很好</td>
                    </tr>
                    <tr>
                        <td>Code review</td>
                        <td class="cl-cadetblue">有</td>
                        <td>無</td>
                        <td>不一定</td>
                    </tr>
                    <tr>
                        <td>課程更新進度</td>
                        <td class="cl-cadetblue">普通</td>
                        <td class="cl-cadetblue">普通</td>
                        <td>較慢</td>
                    </tr>
                    <tr>
                        <td>多次複習</td>
                        <td class="cl-cadetblue">可</td>
                        <td>可</td>
                        <td>不可</td>
                    </tr>
                    <tr>
                        <td>字幕</td>
                        <td class="cl-cadetblue">有</td>
                        <td>不一定</td>
                        <td>板書</td>
                    </tr>

                </table>
            </div>
        </div>



    </div>
</body>

</html>
