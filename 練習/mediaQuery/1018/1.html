<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body{
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(66deg,rgb(172,200,168),rgb(199,222,166));
        }
        .submit{
            box-sizing: border-box;
            border: 1px solid black;
            background: inherit;
            filter: brightness(119%);
        }
        .submit h2{
            text-align: center;
            font-size: 30px;
            color: red;
            margin-bottom: 20px;
        }
        .submit h4{
            font-size: 20px;
        }
        .submit_login{
            padding: 50px 70px 30px 70px;
        }
        .submit_login input{
            margin: 10px 0;
            padding: 3px 0;
        }
        .login_error{
            border: 2px solid red;
        }
        .submit_btn{
            display: block;
            margin: 20px 0;
        }
        .submit_btn button{
            padding: 0 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <section class="submit" id="submit">

        <div class="submit_login">
            <h2>{{ title }}</h2>
            <h4>{{ login1 }}</h4>
            <input type="text" name="" id="login1" v-model="login1Content" @keyup.enter="submitSend" >
            <h4>{{ login2 }}</h4>
            <input type="password" name="" id="login2" v-model="login2Content" @keyup.enter="submitSend">
            <div class="submit_btn">
                <button @click="submitSend"> {{ send }} </button>
                <button @click="submitClear"> {{ clear }} </button>
            </div>
        </div>

    </section>



    <script src="js/vue.js"></script>
    <script>
        ;(function(Vue){

            let submit = new Vue({

                el:'#submit',
                data:{
                    title:'登入畫面',
                    login1:'帳號',
                    login1Content:'',
                    login2:'密碼',
                    login2Content:'',
                    send:'送出',
                    clear:'清除',
                },
                methods: {
                    submitSend(){
                        const numberEnglish = /^[a-zA-Z0-9]+$/
                        if( this.login1Content === '' && this.login2Content === ''){
                            alert(`${this.login1}與${this.login2}不得為空`)
                            document.getElementById('login1').classList.add('login_error')
                            document.getElementById('login2').classList.add('login_error')
                        }
                        else if(this.login1Content === ''){
                            alert(`${this.login1}不得為空`)
                            document.getElementById('login1').classList.add('login_error')
                            document.getElementById('login2').classList.remove('login_error')
                            
                        }else if(this.login2Content === ''){
                            alert(`${this.login2}不得為空`)
                            document.getElementById('login1').classList.remove('login_error')
                            document.getElementById('login2').classList.add('login_error')
                        }else if(numberEnglish.test(this.login1Content) && numberEnglish.test(this.login2Content)){
                            alert('登入成功')
                        }else{
                            alert('填寫格式錯誤，請輸入英文數字')
                        }
                    },
                    submitClear(){
                        this.login1Content = '';
                        this.login2Content = '';
                    }
                },
            })

        })(Vue)
    </script>
</body>
</html>
