    <title>Document</title>
    <link rel="stylesheet" href="reset.css">

    <style>
        
        body{
            margin: 0;
        }
        .images{
            background-color: rgb(255, 215, 215);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .images::after{
            content: '';
            background-color: rgb(255, 215, 215);
            position: absolute; 
            bottom: 50px;
            width: 100%;
            height: 30px;
        }
        .images img{
            vertical-align: middle;
        }
        .box{
            background-color: rgb(230, 255, 192);
        }
        .consumption{
            margin: 0 12px;
            background-color: gainsboro;
            height: 100vh;
        }
        nav{
            background-color: white;
            /* width: 100%; */
            display: flex;
            position: relative;
        }
        .logo{
            padding: 20px;
        }
        nav .menu{
            display: flex;
            position: absolute;
            right: 20px;
            margin-top: 20px;
        }
        nav .menu ul{
            font-size: 26px;
            margin: 0 15px;
            position: relative;
        }
        nav .menu ul:hover{
            font-weight:700;
        }
        .menu .language{
            background-color: gainsboro;
            font-size: 18px;
            font-weight: 900;
            padding: 3px;
            margin-left: 5px;
        }
        .menu a {
            text-decoration: none;
            color: #444;
        }
        .menu_1{
            position: relative;
        }
        .menu_2{
            position: relative;
        }
        .menu ul div{
            box-shadow: 0px 0px 10px gainsboro;
            border: 1px solid gainsboro;
            background-color: white;
            width: 280px;
            position: absolute;
            left: -20px;
            display: none;
        }
        .menu ul div li:hover{
            color: rgb(255, 58, 123);;
        }
        .menu ul:not(.language):hover:before{
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgb(255, 58, 123);
            position: absolute;
            top: -12px;
            left: 47%;
        }

        .menu li{
            padding: 10px
        }


        .query{
            display: inline-block;
            padding: 30px 40px;
            font-size: 48px;
            font-weight: 900;
            background:rgb(255, 29, 97) ;
            border-radius: 20px;
            margin: 50px 0 0 450px;
            cursor: pointer;
        }
        .query a{
            text-decoration: none;
            color: white;
        }
        .query:hover{
            margin-top: 40px;
            transition: all 0.3s;
        }
    </style>

            menu_1.addEventListener('mouseover' ,function(){
                menu_1_div.style.display = 'block';

            menu_1.addEventListener('mouseout', function(){
                menu_1_div.style.display = 'none';
            })
            menu_2.addEventListener('mouseover' ,function(){
                menu_2_div.style.display = 'block';
            })
            menu_2.addEventListener('mouseout', function(){
                menu_2_div.style.display = 'none';
            })

        })

    </script>
