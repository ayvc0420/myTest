<!DOCTYPE html>

    <style>
        body{
            margin: 200px;
            background-color: cadetblue;
        }
        .table table{
            border: 3px double rgb(255, 142, 14);
            font-size: 2rem;
            padding: 5px;
            text-align: center;
            color: rgb(4, 0, 255);
            border-radius: 5px;
            background-color: wheat;
        }
        .table th{
            border: 1px solid rgb(170, 79, 255);
            background-color: crimson;
        }
        .table th:nth-of-type(1){
            border-radius: 5px 0 0 0;
        }
        .table th:nth-of-type(3){
            border-radius: 0 5px 0 0;
        }
        .table td{
            border: 1px solid rgb(172, 255, 147);
            padding: 10px 20px;
        }

        .table table tbody tr:nth-of-type(odd){
            background-color: rgb(174, 239, 255);
        }
        .table table tbody tr:nth-of-type(even){
            background-color: rgb(220, 255, 185);
        }
        .table tfoot{
            background-color: rgb(197, 231, 130);
        }
        .table tfoot td:first-child{
            border-radius: 0 0 0 5px ;
        }
        .table tfoot td:last-child{
            border-radius: 0 0 5px 0 ;
        }
        .table table caption{
            caption-side: bottom;
            text-align: left;
            padding: 10px;
            font-size: 1.3rem;
        }
    </style>
</head>
