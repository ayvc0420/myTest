<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <style>

        .menu_btn{
            width: 50px;
            height: 50px;
            background: palevioletred;
            position: absolute;
            right: 0;
            top: 0;
            cursor: pointer;
        }
        .menu_btn::before{
            content:'';
            width: 40px;
            height: 5px;
            background: black;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 10px 0 black,0 -10px 0 black;
        }
        .box{
            background: palegoldenrod;
            width: 75%;
            height: 100vh;
            position: absolute;
            left: -75%;
            transition: left .3s;
        }
        .box a{
            text-decoration: none;
            /* display: inline-block; */
            color: blueviolet;
            font-size: 20px;
        }
        .box ul li:not(.li_2) a{
            padding: 20px;
            display: block;
        }
        .box>ul>li:not(.li_2):hover,.li_2 label:hover,.menu_li_2_div>li:hover{
            background: palegreen;
        }
        #menu_view{
            display: none;
        }
        #menu_view:checked ~ .box {
            left: 0;
        }
        .menu_li_2_div{
            display: none;
        }
        .menu_li_2_div li{
            /* display: inline-block; */
            padding-left: 30px;
            font-size: 16px;
        }
        #menu_li_2_view{
            display: none;
        }
        #menu_li_2_view:checked  ~ .menu_li_2_div{
            display: block;
            transition: all 0.3s;
        }
        .li_2 label{
            width: calc(100% - 40px);
            padding: 20px;
            display: block;
            cursor: pointer;
        }
    </style>
    <!-- js click -->
    <!-- <script>
        window.addEventListener('load',function(){
            document.getElementById('link2').addEventListener('click',()=> {
                document.querySelector('.menu_li_2_div').style.display = 'block'
            })
        })
    </script> -->
</head>
<body>
    <input type="checkbox" name="" id="menu_view">
    <label for="menu_view" class="menu_btn"></label>
    <div class="box">
        <ul>
            <li><a href="#link1">首頁</a></li>
            <li class="li_2"><a href="#link2" id="link2"><label for="menu_li_2_view">關注我們 <i class="fas fa-chevron-down"></i></label></a>
                <ul>
                    <input type="checkbox" name="" id="menu_li_2_view">
                    <div class="menu_li_2_div">
                        <li><a href="#LINE">LINE</a></li>
                        <li><a href="#Facebook">Facebook</a></li>
                        <li><a href="#Twitter">Twitter</a></li>
                    </div>
                </ul>
            </a>
            </li>
            <li><a href="#link3">訊息公告</a></li>
            <li><a href="#link4">商品連結</a></li>
            <li><a href="#link5">更多消息</a></li>
        </ul>
    </div>


</body>
</html>
