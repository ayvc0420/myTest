<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        header{
            background: linear-gradient(cadetblue,chartreuse);
        }
        .header_main{
            display: flex;
            /* height: 10vh; */
            justify-content: space-around;
            align-items: center;
        }

        .logo{
            width: 10vh;
            margin-left: 15px;
            cursor: pointer;
        }
        .logo img{
            width: 100%;
            vertical-align: middle;
        }
        .nav_menu{
            display: flex;
        }
        .nav_menu li>a{
            text-decoration: none;
            padding: 20px;
            display: inline-block;
            color: rgb(37, 0, 247);
            position: relative;
        }
        .nav_menu_2_ul li>a:hover{
            color: rgb(63, 98, 255);
            background: rgba(255, 246, 164, 0.4);
        }
        .nav_menu li:not(.nav_menu_2)>a:not(.nav_menu_2_ul li a)::after{
            content: '';
            border-bottom: 1px solid white;
            width: 0%;
            bottom: 10px;
            left: 0;
            right: 0;
            margin: auto;
            position: absolute;
        }   
        .nav_menu li:not(.nav_menu_2)>a:not(.nav_menu_2_ul li a):hover::after{
            content: '';
            width: 70%;
            transition: all 0.3s;
        }
        .nav_menu_2{
            position: relative;
        }
        .nav_menu_2_ul{
            position: absolute;
            top: 55px;
            background: linear-gradient(0deg,cadetblue,chartreuse);
            width: 200px;
            box-shadow: 0 5px 15px rgb(134, 134, 134);
            display: none;
        }
        .nav_menu_2_ul>li>a{
            display: inline-block;
            padding: 15px 10px;
            width: calc(100% - 20px);
        }
        .nav_menu_2:hover>ul{
            display: block;
        }

        .search{
            display: flex;
        }
        .nav_search_btn{
            border: none;
            cursor: pointer;
            /* background: white; */
        }
        #nav_search{
            border-radius: 5px 0 0 5px;
            border: none;
        }
        #nav_search:focus{
            background: rgb(238, 255, 0);
        }

        .miko_li{
            position: relative;
        }
        .miko_ul{
            display: none;
            position: absolute;
            right: -150px;
            top: 0;
            width: 150px;
            background: linear-gradient(0deg,cadetblue,chartreuse);
            box-shadow: 0 5px 15px rgb(134, 134, 134);
        }
        .miko_li:hover>ul{
            display: block;
        }
        .miko_li>ul>li a{
            width: calc(100% - 40px);
        }
        @media screen and (max-width:1024px) {
            .header_main{
                flex-direction: column;
            }
            .search{
                display: none;
            }
        }
        @media screen and (max-width:805px){
            .header_main{
                justify-content: center;
            }

        }
    </style>
    <!-- <script>
        window.addEventListener('load',function(){
            const nav_search = document.getElementById('nav_search')
        })
    </script> -->
</head>

<body>
    <header>
        <div class="header_main">
            <div class="logo">
                <img src="images/file_369789.png" alt="pekora">
            </div>
            <nav>
                <ul class="nav_menu">
                    <li><a href="#1">關於我們</a></li>
                    <li class="nav_menu_2">
                        <a href="#2">成員介紹<i class="fa fa-chevron-down"></i></a>
                        <ul class="nav_menu_2_ul">
                            <li><a href="#2-1">兔田佩克拉</a></li>
                            <li class="miko_li">
                                <a href="#2-2">櫻巫女 <i class="fa fa-chevron-right"></i></a>
                                <ul class="miko_ul">
                                    <li><a href="#">35P</a></li>
                                    <li><a href="#">35P之友</a></li>
                                    <li><a href="#">櫻污女</a></li>
                                </ul>
                            </li>
                            <li><a href="#2-3">夏色祭</a></li>
                            <li><a href="#2-4">雪花菈米</a></li>
                            <li><a href="#2-5">露西婭</a></li>
                        </ul>
                    </li>
                    <li><a href="#3">公告訊息</a></li>
                    <li><a href="#4">聯絡我們</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" name="" id="nav_search"><button class="nav_search_btn"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </header>
</body>
</html>
