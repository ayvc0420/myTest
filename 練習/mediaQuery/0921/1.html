<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">

    <style>
        .wrap{
            background: linear-gradient(120deg, rgb(181, 255, 163) 50% , transparent 50%) ,url(file_369878.png);
            background-repeat:no-repeat;
            background-position: right;
            width: 100%;
            height: 100vh;
        }
        .wrap_left{
            height: 100%;
            color: green;
        }
        .left_text{
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left_text>h1{
            font-size: 80px;
        }
        
        .left_text>span>p{
            font-size: 50px;
        }
        .left_text>h2{
            font-size: 70px;
            align-self: flex-start;
            margin-top: 5px;
            border-top: 1px solid black;
            padding-top: 10px;
        }
        .left_text>p{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="wrap">

        <div class="wrap_left">
            <div class="left_text">
                <h1>這是一隻露西婭</h1>
                <span><p>死靈法師、綠粽子</p></span>
                <h2>ホロライブ三期生</h2>
                <p>るしはまな板</p>
            </div>

        </div>

    </div>
</body>
</html>
