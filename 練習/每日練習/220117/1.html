<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background: wheat;
            font-size: 40px;
            font-weight: 900;
        }
        html{
            scroll-behavior: smooth;
        }
        .div1{
            height: 1000px;
            margin-bottom: 2000px;
            background-color: violet;
        }
        .div2{
            height: 300px;
            margin-bottom: 500px;
            background: yellow;
        }
        .div3{
            height: 500px;
            background-color: red;
            margin-bottom: 2000px;
        }
    </style>
</head>
<body>
    


    <div class="div1">
        <a href="#div2">div2</a>
        <a href="#div3">div3</a>
        this is div1
    </div>


    <div class="div2" id="div2">
        this is div2
    </div>

    <div class="div3" id="div3">
        this is div3
    </div>


</body>
</html>
