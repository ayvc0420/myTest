<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link rel="stylesheet" href="css/all.css">
    <style>/* layout */

        .images{
            background-color: rgb(255, 215, 215);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .images img{
            vertical-align: middle;
        }
        .box{
            display: flex;
            justify-content: center;
            background-color: rgb(230, 255, 192);
        }
    </style>
    <style> /* box work */
        .connection{
            max-width: 1400px;
            margin: auto;
            padding: 30px 10px;
            box-sizing: border-box;
            display: flex;
        }
        .connection>div{
            display: flex;
            flex-direction: column;
            flex: 1;
            margin: 0 30px;
        }
        .connection>div>h3{
            font-size: 24px;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .online p{
            font-size: 16px;
            color: gray;
            margin: 20px 0;
        }
        .sign_email{
            display: flex;
            position: relative;
            margin-bottom: 20px;
        }
        .sign_email>input:nth-of-type(1){
            width: 100%;
            border-radius: 20px;
            padding: 15px;
            border: 1px solid gray;
        }    
        .sign_email>a{
            display: inline-block;
            position: absolute;
            top: 15px;
            right:20px;
        }
        .sign_email>a:hover{
            color: orange;
            transition: all .1s;
        }
        .community{
            display: flex;
        }
        .community>span{
            margin: 0 10px;
            font-size: 24px;
        }
        .community a{
            color: black;
        }
        .community a:hover{
            color: orange;
            transition: all .1s;
        }
        .contact svg{
            color: orange;
            font-size: 20px;
            vertical-align:text-bottom
        }
        .contact span{
            display: inline-block;
        }
        .contact>div{
            margin: 15px 0;
        }
        .contact>div>span:nth-of-type(2){
            color: rgb(185, 185, 185);
            margin-left: 20px;
            letter-spacing: 1px;
        }
        .contact a{
            text-decoration: none;
            color: black;
            font-weight: 900;
            font-size: 40px;
            letter-spacing: 1px;
        }
        .ig h3{
            margin-bottom: 20px;
        }
        .ig_img{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .ig_img img{
            width: 25%;
        }
        @media (max-width:768px) {
            .connection{
                flex-wrap: wrap;
            }
            .connection>div{
                flex: auto;
                margin: 20px 0;
            }

        }
        </style>
</head>
<body>
    <div class="images">
        <img src="2.png">
    </div>
    <div class="box">
        <div class="work">
            <div class="connection">
                <div class="online">    
                    <h3>SIGN UP FOR OUR UPDATE</h3>
                    <p>To stay up-to-date on our promotions,<br>discounts, sales, special offers and more.</p>
                    <div class="sign_email">
                        <input type="email" placeholder="Enter your email"><a href="#"><i class="far fa-envelope"></i></a>
                    </div>
                    <div class="community">
                        <span><a href="#"><i class="fab fa-facebook-f"></a></i></span>
                        <span><a href="#"><i class="fab fa-pinterest"></i></a></span>
                        <span><a href="#"><i class="fab fa-instagram"></a></i></span>
                    </div>
                </div>
                <div class="contact">
                    <h3>CONTACT US</h3>
                    <div>
                        <span><i class="fas fa-map-marker-alt"></i></span><span>34 Fordham Street, New York, NY 10027</span>
                    </div>
                    <div>
                        <span><i class="fas fa-phone-alt"></i></span><span><a href="tel:+1 (800) 312-2121">+1 (800) 312-2121</a></span>
                    </div>
                    <div>
                        <span><i class="fas fa-clock"></i></span><span>Monday-Friday: 9:00 am - 6:00 pm<br>Saturday: 9:00 am - 4:00 pm</span>
                    </div>
                    <div>
                        <span><i class="far fa-envelope"></i></span><span>Send us an email</span>
                    </div>
                </div>
                <div class="ig">
                    <h3>INSTAGRAM</h3>
                    <div class="ig_img">
                        <img src="images/pizza1_01.png">
                        <img src="images/pizza4_02.png">
                        <img src="images/soup1_01.png">
                        <img src="images/soup3_01.png">
                        <img src="images/sushi4_01.png">
                        <img src="images/sushi2_01.png">
                        <img src="images/Turkey-Burgers_01.png">
                        <img src="images/Bbq-burger_03.png">
                    </div>
                </div>
            </div>
        </div>



    </div>
</body>
</html>
