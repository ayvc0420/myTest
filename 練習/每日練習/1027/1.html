<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 100px 0;
        }
        .item{
            width: 690px;
            font-size: 0;
            margin: auto;
        }
        .item div{
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            display: inline-block;
            width: 150px;
            height: 150px;
            margin:-15px 40px;
            line-height: 150px;
            transform: rotate(45deg);
            position: relative;
        }
        .item div>span{
            display: inline-block;
            transform: rotate(-45deg);
        }
        .item1{
            background-color: yellowgreen;
        }
        .item2{
            background-color: skyblue;
        }
        .item3{
            background-color: slateblue;
        }
        .item4{
            background-color: firebrick;
            left: 115px;
        }
        .item5{
            background-color: gainsboro;
            left: 115px;
        }
        .item6{
            background-color: goldenrod;
            left: 115px;
        }
        .item7{
            background-color: lightskyblue;
        }
        .item8{
            background-color: rosybrown;
        }
        .item9{
            background-color: peru
        }
    </style>
</head>

<body>
    <div class="item">
        <div class="item1"><span>潤羽露西婭</span></div>
        <div class="item2"><span>兔田佩克拉</span></div>
        <div class="item3"><span>湊阿庫婭</span></div>
        <div class="item4"><span>寶鐘瑪琳</span></div>
        <div class="item5"><span>白銀諾艾爾</span></div>
        <div class="item6"><span>戌神沁音</span></div>
        <div class="item7"><span>雪花菈米</span></div>
        <div class="item8"><span>夏色祭</span></div>
        <div class="item9"><span>大空昴</span></div>
    </div>
</body>
</html>
