<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 60px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="app">

        <h4>alert有使用.stop阻止冒泡</h4>
        <div class="box1">
            box1
            <br>
            <div class="box1_1">
                box1-1
            </div>
        </div>

        <h4>alert沒有使用.stop阻止冒泡</h4>
        <div class="box2">
            box2
            <br>
            <div class="box2_2">
                box2-2
            </div>
        </div>


    </div>
    
    <script>

        ;(function(){
            const box1 = document.querySelector('.box1')
            const box1_1 = document.querySelector('.box1_1')
            const box2 = document.querySelector('.box2')
            const box2_2 = document.querySelector('.box2_2')

            box1.addEventListener('click',function(){
                alert('box1被觸發了')
            })
            box1_1.addEventListener('click',function(){
                alert('box1_1被觸發了')
                event.stopPropagation()
            })
            box2.addEventListener('click',function(){
                alert('box2被觸發了')
            })
            box2_2.addEventListener('click',function(){
                alert('box2_2被觸發了')
            })
        })()

    </script>
</body>
</html>
