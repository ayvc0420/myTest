<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .img{
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .img:hover img{
            transform: translateY(-2660px);
        }
        img{
            transition: all 7s;
            width: 100%;
        }
        span{
            margin: 0 100px;
            font-size: 3rem;
        }
        span.active{
            color: rgb(0, 255, 0);
            font-size: 4rem;
            transform: translateY(-10px);
            transition: all .8s ease-in-out;
        }
        span.active::after{
            content: '+';
        }
    </style>
</head>
<body>
    
    <div class="img">

        <img src="https://ayvc0420.github.io/images/usadapekora.jpg" alt="">

    </div>

    <div style="width:100%;height: 3000px;background-color: rgb(221, 183, 134);">



    </div>

    <div id="ani" style="height: 1000px;">

        <span id="span1">0</span>
        <span id="span2">0</span>
        <span id="span3">0</span>

    </div>



    <script>
        const span1 = document.getElementById('span1')
        const span2 = document.getElementById('span2')
        const span3 = document.getElementById('span3')
        let numberState = false



        window.addEventListener('scroll',function(){
            if(numberState) return
            const nowHeight = window.scrollY
            const aniTop = document.getElementById('ani').offsetTop
            
            if(aniTop - nowHeight <= window.innerHeight){
                numberState = true
                numberLoop(span1,100)
                numberLoop(span2,768)
                numberLoop(span3,555)
            }else{
                return
            }
            
        })

        
        function numberLoop(target,targetNumber){

            let i = 0
            function loop (){
                target.textContent = i
                i++
                if(i <= targetNumber){
                    requestAnimationFrame(loop)
                }else{
                    target.classList.add('active')
                }
            }
            requestAnimationFrame(loop)
        }


    </script>

</body>
</html>
