<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日記錄清單</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        [v-cloak]{
            display : none;
        }
        a{
            text-decoration: none;
            color: blue;
        }
        .comment{
            max-width: 300px;
            position: fixed;
            left: 20px;
            top: 30vh;
            font-size: 20px;
            padding: 10px 20px;
            line-height: 1.4;
            border: 1px solid black;
            box-shadow: 0 2px 5px 0 black;
        }
        section{
            max-width: 1000px;
            margin: auto;
            padding-bottom: 150px;
        }
        section>article{
            margin: 10px 50px;
            width: 300px;
            border: 1px solid black;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            padding: 10px 5px;
            border-radius: 5px;
            position: relative;
            line-height: 1.5;
        }
        section>article:hover{
            background-color: rgb(33, 33, 255);
            color: white;
            cursor: pointer;
            transition: all .1s;
        }
        section>article:hover a{
            color: orange;
        }
        section>article:nth-of-type(odd){
            float: left;
        }
        section>article:nth-of-type(even){
            float: right;
        }
        section>article:nth-of-type(odd)::before{
            content: '';
            position: absolute;
            top: 20px;
            right: -45%;
            width: 45%;
            height: 1px;
            background-color: black;
        }
        section>article:nth-of-type(odd)::after{
            content: '';
            position: absolute;
            top: 16px;
            right: -46.4%;
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
        }
        section>article:nth-of-type(even)::before{
            content: '';
            position: absolute;
            top: 20px;
            left: -45%;
            width: 45%;
            height: 1px;
            background-color: black;
        }
        section>article:nth-of-type(even)::after{
            content: '';
            position: absolute;
            top: 16px;
            left: -46.4%;
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
        }
        @media screen and (min-width:1025px){
            section>article:nth-of-type(2){
                margin-top: 40px;
            }
        
        }
        section>article>h3{
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        section>article span{
            color: red;
        }
        .center{
            width: 3px;
            position: absolute;
            background-color: black;
            left: 0;
            right: 0;
            margin: auto;
        }
        .center::before{
            content:'持續增加中...';
            position: absolute;
            bottom: -30px;
            left: -60px;
            width: 150px;
            font-size: 24px;
        }
        .clear{
            clear: both;
        }
        #title{
            font-size: 30px;
            text-align: center;
            margin: 20px 0;
        }

        footer{
            background-color: black;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 20px;
        }

        @media screen and (max-width:1650px) {
            .comment{
                max-width: 200px;
                word-wrap: break-word;
            }
        }
        
        @media screen and (max-width:1440px) {
            .comment{
                position:unset;
                margin: 20px auto;
                max-width: 600px;
                word-wrap: break-word;
            }
        }
        
        @media screen and (max-width:1024px){
            section{
                display: flex ;
                justify-content: center ;
                align-items: center ;
                flex-direction: column ;
            }
            section>article:nth-of-type(odd){
                float: none;
            }
            section>article:nth-of-type(even){
                float: none;
            }
            section>article:nth-of-type(odd)::before{
                content: none;
            }
            section>article:nth-of-type(odd)::after{
                content: none;
            }
            section>article:nth-of-type(even)::before{
                content: none;
            }
            section>article:nth-of-type(even)::after{
                content: none;
            }
            .center::before{
                content: none;
            }
        }
        @media screen and (max-width:700px) {
            .comment{
                margin: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="comment">
        <p>本頁面是紀錄每日練習清單<br>
            以下紀錄需要查看頁面輸入對應的日期及對應的.html檔名<br>
            如: https://ayvc0420.github.io/myTest/練習/每日練習/0911/index.html<br>
            如: https://ayvc0420.github.io/myTest/練習/每日練習/1113/1.html<br>
            如: https://ayvc0420.github.io/myTest/練習/每日練習/1201/1.html<br>
        </p>
    </div>
    <section id="app" v-cloak>
        <h3 id="title">{{practiceNumber}}</h3>
        <div class="center"></div>
        <article v-for="(item,index) in list" @click="hrefHandler">
            <h3 v-html="item.title"></h3>
            <p>{{item.text}}</p>
        </article>
        <div class="clear"></div>
    </section>

    <footer>
        &copy;ayvc0420
    </footer>

    <script src="js/vue.js"></script>
    <script>
        ;(function(){
            const article = document.querySelectorAll('article')
            const url = './data/data.json'

            const v = new Vue({
                el:'#app',
                data:{
                    list:[]
                },
                computed:{
                    practiceNumber(){
                        return `目前的練習數量有${this.list.length}個!!`
                    },
                    listLength(){
                        return this.list.length
                    }
                },
                methods: {
                    hrefHandler(){
                        window.open(
                            'https://github.com/ayvc0420/myTest/tree/main/%E7%B7%B4%E7%BF%92/%E6%AF%8F%E6%97%A5%E7%B7%B4%E7%BF%92'
                            ,'new'
                            )
                    }    
                },
                async mounted() {
                    let data;
                    try{
                        data = await fetch(url)
                    }catch{
                        alert('資料獲取失敗，請稍後再試試!')
                    }
                    data.json().then(res=>{
                        this.list = res
                    })
                },
            })


            const center = document.querySelector('.center')
                function centerHeightHandler(){
                    if( document.documentElement.scrollWidth > 1024){
                        setTimeout(() => {
                            let centerHeight = 66 * (v.listLength-3)
                            center.style.height = `${centerHeight}px`
                        }, 100);
                    }else{
                        center.style.height = `0px`
                    }
                }
                centerHeightHandler()
            window.addEventListener('scroll',centerHeightHandler)
            window.addEventListener('resize',centerHeightHandler)
        })()
    </script>
</body>
</html>
