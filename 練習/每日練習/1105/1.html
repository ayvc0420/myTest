<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        div{
            position: relative;
            display: flex;
            justify-content: center;
            font-size: 48px;
        }
        div h2{
            display: inline-block;
            padding: 0px 5px;
            background-color: white;
            z-index: 1;
        }
        div span{
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            margin: auto;
            background-color: black;
            width: 600px;
            height: 1px;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>lorem標題</h2>
        <span></span>
    </div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim et ex minima eius ad ipsum sunt saepe beatae exercitationem aut.</p>
</body>
</html>
