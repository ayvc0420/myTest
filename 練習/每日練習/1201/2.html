<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <div id="app">
        <div>
            <input type="text" v-model.trim="userInput">
            <button @click="createData">新增</button>
        </div>
        <ol id="view">
            <li v-for="(item, index) in data" :key="index">
                <span>{{item.name}}</span>
                <button>更新</button>
                <button @click="deleteData(index)">刪除</button>
            </li>
        </ol>
    </div>


    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/vuex.js"></script>
    <script src="js/axios.js"></script>
    <script>
        const url = 'http://localhost:3000/data1201/'
        ;(function(){
            new Vue({
                el:'#app',
                data:{
                    userInput:'',
                    data:[],
                },
                methods: {
                    async getData(){
                        let data;
                        try{
                            data = await axios.get(url)
                        }catch{
                            console.log('get錯誤')
                        }
                        this.data =  await data.data;
                    },
                    createData(){
                        if(this.userInput){
                            axios.post(url,{
                                name:this.userInput
                            }).then(res=>{
                                this.userInput = '',
                                this.data.push(res.data)
                            })
                        }
                    },
                    deleteData(index){
                        console.log(index)
                        let delData = this.data[index]
                        axios.delete(`${url}${delData.id}`)
                        this.data.splice(index,1)
                    },
                },
                mounted() {
                    this.getData();
                },
            })
        })()
    </script>
</body>
</html>
