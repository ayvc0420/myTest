<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 50px;
            display: flex;
        }
        body::before{
            content: '本網站僅支援電腦滑鼠';
            position: absolute;
            left: 50px;
            top: 10px;
        }
        canvas{
            border: 1px solid black;
            margin-right: 50px;
        }
    </style>
</head>
<body>
    

    <canvas width="800" height="800" id="can"></canvas>

    <div></div>

    <script>
        ;(function(){

            const can = document.getElementById('can')
            const div = document.querySelector('div')
            let state = false
            let ctx = can.getContext('2d')
            //顏色
            let canColor = 0
            //粗細
            let lineWidth = 0
            ctx.strokeStyle = 'hsl(0,100%,50%)'
            ctx.lineWidth = 30
            ctx.lineCap = 'round'
            ctx.lineJoin = 'round'
            let x = 0; y = 0;
            // 線條的角度轉換
            let widthDirection = -1;
            // 判斷是否出去還持續按著
            let pen = false;
            
            can.addEventListener('mousedown',function(e){
                console.log(e)
                x = e.offsetX
                y = e.offsetY
                state = true
                pen = true
            })
            can.addEventListener('mousemove',function(e){
                div.textContent = '按下滑鼠即可開始畫畫'
                if(state || pen){
                    div.textContent = '繪圖中'
                    ctx.beginPath()
                    canColor = canColor < 360 ? canColor + 1 :0;

                    if(lineWidth<1 || lineWidth>50){
                        widthDirection *= -1
                    }
                    lineWidth += widthDirection

                    ctx.lineWidth = lineWidth
                    ctx.strokeStyle = `hsl(${canColor},100%,50%)`
                    ctx.moveTo(x,y)
                    ctx.lineTo(e.offsetX,e.offsetY)
                    x = e.offsetX
                    y = e.offsetY
                    ctx.stroke()


                }

            })
            can.addEventListener('mouseup',function(){
                state = false;
                pen = false
                div.textContent = '按下滑鼠即可開始畫畫'
            })
            can.addEventListener('mouseleave',function(){
                state = false;
                div.textContent = '滑鼠離開了繪畫範圍'
                window.addEventListener('mouseup',function(){
                    pen = false
                })
            })
            can.addEventListener('mouseenter',function(e){
                div.textContent = '繪圖中'
                x = e.offsetX
                y = e.offsetY
            })


        })()
    </script>
</body>
</html>
