<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            margin-top: 30px;
            justify-content: center;
            background-color: blanchedalmond;
        }
        .img,.img1,.img2{
            height: 400px;
            overflow: hidden;
            margin:0  10px ;
        }
        img{
            transition: all ease-out 3s;
            transform: translateY(0px);
        }
        .img:hover img{
            transform: translateY(-859px);
        }
        .img1:hover img{
            transform: translateY(-859px);
        }
        .img2:hover img{
            transform: translateY(-859px);
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="images/Vape.webp">
    </div>
    <div class="img1">
        <img src="images/Vape.webp">
    </div>
    <div class="img2">
        <img src="images/Vape.webp">
    </div>
</body>
</html>
