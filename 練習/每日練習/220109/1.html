<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        nav{
            width: 100%;
            background: linear-gradient(45deg,rgb(176,123,200),rgb(211,153,199));
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }
        .logo{
            margin-left: 100px;
        }
        .logo img{
            width: 50px;
            vertical-align: middle;
        }
        nav>ul{
            display: flex;
            margin: 0 100px 0 0;
        }
        nav ul a{
            text-decoration: none;
            color: rgb(17, 0, 255);
            display: inline-block;
            height: 100%;
            padding: 20px 10px;
        }
        nav ul a:hover{
            background-color: rgb(168, 168, 168);
            color: rgb(0, 255, 255);
        }
        


        .banner{
            width: 100%;
            height: 1040px;
            background-color: darkorange;
        }
        .banner .img{
            position: relative;
            width: 100%;
            height: 1000px;
            margin: auto;
            max-width: 1200px;
            display: flex;
            overflow: hidden;
            z-index: 1;
        }
        .banner .img img{
            position: absolute;
            width: 100%;
            height: 1000px;
            object-fit: cover;
            left: 100%;
            overflow: hidden;
            transition: left .6s;
        }
        .banner .img img.active{
            left: 0px;
        }
        .banner .btn{
            width: 100px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 10px 0;
            margin: auto;
            position: relative;
            z-index: 10;
        }


        aside{
            width: 200px;
            float: left;
            border: 1px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            margin-top: 150px;
            margin-left: 20px;
            border-radius: 4px;
        }
        aside ul{
            padding-left: 70px;
            font-size: 20px;
        }
        .content{
            width: 1200px;
            margin: auto;
            font-size: 20px;
        }
        .content h3{
            font-size: 40px;
            text-align: center;
        }

        footer{
            background-color: rgb(0, 0, 0);
            color: rgb(255,255,255);
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

        <nav_component></nav_component>
        <banner_component></banner_component>
        <aside_component></aside_component>
        <content_component></content_component>
