            main>.items .title>a{

            main>.items .title>a:hover{

            .title_news{

            .title_news>.author{

            }
            .title_news>.date{

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            
            ;(function(Vue){
                window.addEventListener('load',function(){
                    document.querySelectorAll('.href_none>a').forEach(item => {
                        item.addEventListener('click',function(e){
                            event.preventDefault()
                        })
                    })
                })


                new Vue({
                    el:'main',
                    data(){
                        return{
                            articleData:[
                                {msg:26,re:false,sort:'問題',title:'是否要領完完整年終',author:'lili0624',date:'1/19'},
                                {msg:'',re:false,sort:'',title:'',author:'dear5520',date:'1/19'},
                                {msg:8,re:true,sort:'問題',title:'近40歲職涯歸劃請益',author:'bobshih',date:'1/19'},
                                {msg:23,re:true,sort:'問題',title:'近40歲職涯歸劃請益',author:'lovelili19',date:'1/19'},
                                {msg:4,re:false,sort:'選擇',title:'offer選擇（大公司vs小公司）',author:'ab3434334',date:'1/19'},
                                {msg:7,re:false,sort:'問題',title:'職訓局課程結束後到府訪查',author:'kathy0213',date:'1/19'},
                                {msg:3,re:false,sort:'新聞',title:'縮水了！疫情嚴重影響營收 高鐵今年年終',author:'zzzz8931',date:'1/19'},
                                {msg:18,re:false,sort:'問題',title:'業務技巧狀況請益',author:'davidherlin',date:'1/19'},
                                {msg:8,re:false,sort:'新聞',title:'上班族學非所用 學以致用者月薪高3成',author:'cjol',date:'1/19'},
                                {msg:'',re:false,sort:'新聞',title:'離職潮來了！他問「該領完年終就閃人嗎」',author:'zzzz8931',date:'1/20'},
                                {msg:3,re:false,sort:'問題',title:'社區財務秘書',author:'leaderer',date:'1/20'},
                            ]
                        }
                    },
                    computed:{
                        articleView:function(index){
                            return this.articleData.map(item => {
                                let returnMsg = undefined;
                                // 條件 condition
                                let msgC = 0;
                                let sortC = 0;
                                let titleC = 0;
                                if(item.msg >= 10){
                                    msgC = 1;
                                }else{
                                    msgC = 0;
                                }

                                if(item.sort === ''){
                                    sortC = 1;
                                }else{
                                    sortC = 0;
                                }

                                if(item.title === ''){
                                    titleC = 1;
                                }else{
                                    titleC = 0;
                                }



                                if(sortC === 1){
                                    returnMsg = 
                                    `
                                    <article class="article">
                                        <span class="msg_number"></span>
                                        <div class="right">
                                            <div class="title">(本文已被刪除)[${item.author}]</div>
                                            <div class="title_news"><span class="author">-</span> <span class="date">${item.date}</span><span class="more"><a href="#"></a></span></div>
                                        </div>
                                    </article>
                                    `
                                }else if(item.re === true && msgC === 1){
                                    returnMsg = 
                                    `
                                    <article class="article">
                                        <span class="msg_number msg_10">${item.msg}</span>
                                        <div class="right">
                                            <div class="title"><a href="#">Re: [${item.sort}] ${item.title}</a></div>
                                            <div class="title_news"><span class="author">${item.author}</span> <span class="date">${item.date}</span><span class="more"><a href="#">⋯</a></span></div>
                                        </div>
                                    </article>
                                    `
                                }else if(item.re === true && msgC === 0){
                                    returnMsg = 
                                    `
                                    <article class="article">
                                        <span class="msg_number msg_0">${item.msg}</span>
                                        <div class="right">
                                            <div class="title"><a href="#">Re: [${item.sort}] ${item.title}</a></div>
                                            <div class="title_news"><span class="author">${item.author}</span> <span class="date">${item.date}</span><span class="more"><a href="#">⋯</a></span></div>
                                        </div>
                                    </article>
                                    `
                                }else if(item.re === false && msgC === 1){
                                    returnMsg = 
                                    `
                                    <article class="article">
                                        <span class="msg_number msg_10">${item.msg}</span>
                                        <div class="right">
                                            <div class="title"><a href="#">[${item.sort}] ${item.title}</a></div>
                                            <div class="title_news"><span class="author">${item.author}</span> <span class="date">${item.date}</span><span class="more"><a href="#">⋯</a></span></div>
                                        </div>
                                    </article>
                                    `  
                                }else{
                                    returnMsg = 
                                    `
                                    <article class="article">
                                        <span class="msg_number msg_0">${item.msg}</span>
                                        <div class="right">
                                            <div class="title"><a href="#">[${item.sort}] ${item.title}</a></div>
                                            <div class="title_news"><span class="author">${item.author}</span> <span class="date">${item.date}</span><span class="more"><a href="#">⋯</a></span></div>
                                        </div>
                                    </article>
                                    `  
                                }

                                return returnMsg
                            }).join('')
                        }
                    }
                })
            })(Vue)
