<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .hololive{
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgb(0, 195, 255);
        }
        .hololive .menu{
            display: flex;
        }
        .hololive select{
            font-size: 26px;
        }
        .hololive .menu select:nth-of-type(1){
            width: 30%;
        }
        .hololive .menu select:nth-of-type(2){
            width: 70%;
        }
        .hololive .list{
            width: 80%;
            margin: auto;
            border-radius: 5px;
            text-align: center;
            font-size: 30px;
            padding: 10px;

        }
    </style>
</head>
<body>
    
    <div class="hololive" id="hololive">
        <div class="menu">
            <select v-model="titleKey">
                <option v-for="(item,index) in hololiveMenu.jp" :value="index" id="menu">{{item.title}}</option>
            </select>
            <select v-model="playerKey">
                <option v-for="(item,index) in hololiveMenu.jp[hololiveMenu.jp[0].key].player" :value="index" >{{item}}</option>
            </select>
        </div>
        <div :class="{list:playerKey}">
            {{hololiveMenu.jp[titleKey].playerList[playerKey]}}
        </div>
    </div>


    <script src="js/vue.js"></script>
    <script>
        ;(function(Vue){
            let hololiveMenu= {
                jp:[
                    {key:0,title:'選擇',player:[''], playerList:['']},
                    {
                        title:'零期生',
                        player:['選擇','時乃空','蘿蔔子','櫻巫女','星街彗星'],
                        playerList:['','中文:時乃空；日文:ときのそら','中文:蘿蔔子；日文:ロボ子さん','中文櫻巫女；日文:桜巫女','中文:星街彗星；日文:星街すいせい'],
                    },
                    {
                        title:'一期生',
                        player:['選擇','夜空梅露','亞綺·羅森塔爾','赤井心','夏色祭','白上吹雪'],

                    },
                    {
                        title:'二期生',

                        playerList:['','中文名稱:湊阿庫婭；日文名稱:湊あくあ ','中文名稱:紫咲詩音；日文名稱:紫咲シオン','中文名稱:百鬼綾目；日文名稱:百鬼あやめ','中文名稱:癒月巧可；日文名稱:癒月ちょこ','中文名稱:大空昴；日文名稱:大空スバル'],
                    },
                    {

                    },
            ]}
            let hololive = new Vue({
                el:'#hololive',
                data:{
                    hololiveMenu,
                    // 標題key
                    titleKey:0,
                    // 使用者key
                    playerKey:0
                },
                watch:{
                    titleKey: function(){
                            this.hololiveMenu.jp[0].key = this.titleKey;
                            this.playerKey = 0
                        }
                    },
                    // methods: {},
                }
            )

        })(Vue)

    </script>
</body>
</html>
