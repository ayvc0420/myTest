<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body,ul,li{
        list-style: none;
        padding: 0;
        margin: 0;
    }
    nav{
        width: 100%;
        height: 100px;
        background: black;
    }
    .header{
        display: flex;
        justify-content: space-between;
    }
    .header .header_logo img{
        width: 100px;
        vertical-align: middle;
        margin-left: 50px;
    }
    .header .header_menu{
        color: white;
    }
    .header .header_menu>ul{
        display: flex;
        line-height: 100px;
        margin-right: 50px;
    }
    .header .header_menu>ul>li{
        display: inline-block;
        padding: 0 30px;
    }
    .header .header_menu>ul>li:hover{
        background: orange;
        transition: 0.2s;
    }
</style>
<body>
    <nav>
        <div class="header">
            <div class="header_logo">
                <a href="#"><img src="images/file_370018.png" alt=""></a>
            </div>  
            <div class="header_menu">
                <ul>
                    <li>連結1</li>
                    <li>連結2</li>
                    <li>連結3</li>
                    <li>連結4</li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
