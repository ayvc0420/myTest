<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>備忘錄APP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js"></script>

</head>
<body>
    
    <div class="wrap">

        <div class="app">
            <h1>備忘錄app</h1>
            <p>內容</p>
            <input type="text"  id="content">
            <p>日期</p>
            <input type="date" id="date">
            <p>時間</p>
            <input type="time" id="time">
            <br><br>
            <div class="btn_wrap">
                <button class="add" id="add_btn">新增</button>
                <button class="remove1" id="del_btn1">移除最舊</button>
                <button class="remove2" id="del_btn2">移除最新</button>
            </div>

            <section class="list" id="list">
                <!-- <div class="data">
                    <div>
                        <p>內容 : </p>
                        <p>時間 :</p>
                    </div>
                </div> -->
            </section>
        </div>

    </div>

</body>
</html>
