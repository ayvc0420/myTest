<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(images/file_369789.png)center center  / 80% 100% no-repeat;
            /* background: linear-gradient(15deg,rgb(255, 255, 170),rgb(182, 255, 190)); */
        }
        [v-cloak]{
            display : none;
        }
        .div1{
            border: 1px solid black;
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
            padding: 50px 0;
            /* filter: blur(300%); */
        }
        .div1 .content>div{
            /* border: 1px solid black; */
            margin: 10px 0;
        }
        .div1 .reply{
            width: 70%;
            height: 30%;
            background-color: cadetblue;
            border-radius: 10px;
            font-size: 20px;
            color: white;
            margin-bottom: 100px;
        }
        .div1 .reply>span{
            display: block;
        }
        .div1 .content{
            margin: 50px;
            font-size: 20px;
            height: 40%;
        }
        input[type="text"]{
            vertical-align: text-bottom;
            height: 100%;
        }
        .div1>input[type="button"]{
            margin: 10px 0;
        }
        .err{
            padding-bottom: 20px;
            border: 1px solid red !important;
            position: relative;
            /* color: red; */
        }
        .err::before{
            content:'此欄尚未填寫';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            color: red;
            font-size: 15px;
        }
    </style>
</head>
<body>
    
    <div class="div1" id="div1" v-cloak>
        
        <div class="content">
            <div class="c1">姓名:<input type="text" name="" id="" v-model="name"></div>
            <div class="c2">
                <span>年齡</span>
                <span>
                    <select v-model="age">
                        <option>未滿18歲</option>
                        <option>19~26歲</option>
                        <option>27~34歲</option>
                        <option>35歲以上</option>
                    </select>
            </span>
            </div>
            <div class="c3">性別:
                <span>男<input type="radio" name="r1" v-model="gender" value="男"></span>
                <span>女<input type="radio" name="r1" v-model="gender" value="女"></span>
            </div>
            <div class="c4">
                興趣:
                運動<input type="checkbox" name="r2-1" value="運動" v-model="interest">
                電玩<input type="checkbox" name="r2-2" value="電玩" v-model="interest">
                外語<input type="checkbox" name="r2-3" value="外語" v-model="interest">
            </div>
            <div class="c5">是否有前端經驗?
                <span>是<input type="radio" name="r3" v-bind:value=true v-model="webDesign"></span>
                <span>否<input type="radio" name="r3" v-bind:value=false v-model="webDesign"></span>
            </div>
        </div>
        <div class="reply" >
            <span v-if="name.length != 0">{{name}}您好，您輸入的資料為以下:</span>
            <span v-if="name.length != 0">姓名:{{name}}</span>
            <span v-if="age.length != 0">年齡:{{age}}</span>
            <span v-if="gender.length != 0">性別:{{gender}}</span>
            <span v-if="interest.length != 0">興趣:{{interest.join('、')}}</span>
            <span v-if="webDesign !== null">{{webDesign ? '我有前端經驗' : '我沒有接觸過前端'}}</span>
            <span v-if="webDesign !== null" >確認無誤後將送出資訊。</span>
        </div>
        <input type="button" value="送出" @click="send">
    </div>



    <script src="js/vue.js"></script>
    <script>
    ;(function(Vue){
        let divData = {
            name:'',
            age:'',
            gender:'',
            interest:[],
            webDesign:null,
        }
        
            let div1 = new Vue ({
                el:'#div1',
                data:divData,
                methods: {
                    send(){
                        if(this.name.length === 0 || this.age.length === 0 || this.gender.length === 0 || this.interest.length === 0 || this.webDesign === null){
                            alert('尚有表格未填寫!');
                        }
                        if(this.name.length === 0 ){
                            document.querySelector('.c1').classList.add('err')
                        }else{
                            document.querySelector('.c1').classList.remove('err')
                        }
                        if(this.age.length === 0){
                            document.querySelector('.c2').classList.add('err')
                        }else{
                            document.querySelector('.c2').classList.remove('err')
                        }
                        if(this.gender.length === 0 ){
                            document.querySelector('.c3').classList.add('err')
                        }else{
                            document.querySelector('.c3').classList.remove('err')
                        }
                        if(this.interest.length === 0){
                            document.querySelector('.c4').classList.add('err')
                        }else{
                            document.querySelector('.c4').classList.remove('err')
                        }
                        if(this.webDesign === null){
                            document.querySelector('.c5').classList.add('err')
                        }else{
                            document.querySelector('.c5').classList.remove('err')

                        }
                        if(this.name.length !== 0 && this.age.length !== 0 && this.gender.length !== 0 && this.interest.length !== 0 && this.webDesign !== null){
                            alert('資料已送出!感謝您的填寫')
                            location.reload();
                        }

                    }
                },
            })
    })(Vue)

    </script>
</body>
</html>
