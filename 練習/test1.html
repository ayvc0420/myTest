<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header{
            display: flex;
            position: relative;
            width: 100%;
            background: linear-gradient(180deg,rgb(87, 87, 87),rgb(153, 153, 153));
            height: 120px;
        }
        .header_logo{
            margin-left: 5%;
            font-size: 40px;
            line-height: 120px;
            color: white;
            font-weight: 600;
        }
        .header_menu{
            display: flex;            
            position: absolute;
            right: 0;
            margin-right: 10%;
        }
        .header_menu li{
            list-style: none;
            width: 150px;
            height: 100px;
            font-size: 24px;
            text-align: center;
            line-height: 110px;
            padding: 0% 10% 0% 10%;
        }
        li a{
            text-decoration: none;
        }
        
    </style>

</head>


<body>
    

    <header>
        <div class="header_logo">
            Hex School 
        </div>
        <div class="header_menu">
                <li><a href="#">首頁</a></li>
                <li><a href="#">課程</a></li>
                <li><a href="#">問答</a></li>
        </div>
    </header>


</body>
</html>
